{% extends "./base.html" %} 

{% block title %}Inicio de sesion {%endblock%}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body%}
<form class="form-signin">
    <img class="mb-4" src="https://www3.gobiernodecanarias.org/comercio/consumecanarias/wp-content/uploads/2021/05/logopordefecto_color-libros_musica_fotografia.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
  {% block customJS %} 
  <script src="{{url_for('static', filename='js/login.js')}}"></script>
  {% endblock %}
{% endblock%}
