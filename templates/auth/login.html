{% extends "./base.html" %} 

{% block title %}Inicio de sesion {%endblock%}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body%}
<form class="form-signin" action="/login" method="POST">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <img class="mb-4" src="https://www3.gobiernodecanarias.org/comercio/consumecanarias/wp-content/uploads/2021/05/logopordefecto_color-libros_musica_fotografia.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicio de sesi&oacute;n</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" minlength="6" maxlength="20" required autofocus>
      <label for="usuario">Usuario</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="6" required>
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi&oacute;n</button>
    <p class="mt-5 mb-3 text-muted">Â© 2023</p>
  </form>
  {% block customJS %} 
  <script src="{{url_for('static', filename='js/login.js')}}"></script>
  {% endblock %}
{% endblock%}
